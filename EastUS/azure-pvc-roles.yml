apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: system:azure-cloud-provider
  namespace: minecraft
rules:
- apiGroups: ['']
  resources: ['secrets']
  verbs:     ['get','create']
---
